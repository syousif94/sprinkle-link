<html>

<head>
  <link rel="icon" type="image/png" href="https://sprinkle.link/icon.png">
  <link rel="apple-touch-icon" href="https://sprinkle.link/icon.png">
  <title>{{title}}</title>
  <meta property="og:title" content="{{title}}">
  <meta property="al:ios:url" content="sprinkle://dish/{{id}}">
  <meta property="og:image" content="{{thumbURL}}">
  <meta property="og:description" content="{{tags}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    body {
      margin: 0;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    a {
      display: block;
      text-decoration: none;
    }

    .scroll {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    #preview {
      margin: 10px 0 0;
      max-width: 400px;
      max-height: 400px;
      border-radius: 5px;
      width: calc(100vw - 20px);
      height: calc(100vw - 20px);
    }

    #info {
      max-width: 400px;
      width: 100vw;
      padding: 10px 10px 144px;
      font-size: 16px;
    }

    .money {
      color: #50A66A;
    }

    .tags {
      color: #5f5f5f;
    }

    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: nowrap;
      flex-direction: column;
      align-items: center;
    }

    .button {
      width: calc(100% - 20px);
      max-width: 400px;
      margin-bottom: 10px;
      height: 48px;
      border-radius: 8px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .app-store {
      background: #157afc;
      color: #fff;
    }

    .open-app {
      background: #f0f0f0;
      color: #000;
    }

    .hidden {
      display: none;
    }

    .button-icon {
      margin-left: 8px;
      height: 40px;
      width: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .open-app .button-icon {
      padding-top: 2px;
    }

    .button-text {
      margin-left: 10px;
      flex-grow: 1;
    }

    .button-title {
      font-size: 16px;
      font-weight: 500;
    }

    .button-subtitle {
      margin: 1px 0 0;
      font-size: 12px;
      font-weight: 300;
      opacity: 0.8;
    }
  </style>
</head>

<body ontouchstart="" onbeforeunload="">
  <div class="scroll">
    <img id="preview" src="{{thumbURL}}" />
    <div id="info">
      <div id="dish">{{{dishName}}}</div>
      <div id="restaurant">{{restaurantName}}</div>
      <a id="number" href="tel://{{number}}">{{number}}</a>
      <a href="{{mapURL}}" id="address">{{{address}}}</a>
      <div class="tags">{{tags}}</div>
    </div>
  </div>
  <div class="buttons">
